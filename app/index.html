<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chess!</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles/main.css" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <header>
      <h1>Chess!</h1>
    </header>
    <div class="wrapper">
      <!-- Chess Game -->
      <div class="container main">
        <div id="chess"></div>
      </div>
      <aside class="aside">
        <!-- #region Summary -->
        <div class="container panel">
          <h1>Round Summary</h1>
          <span>
            Opponent:
            <select id="opponent-chooser" name="opponent">
              <option value="second-player">Second Player</option>
              <option value="random-AI">Random AI</option>
            </select>
          </span>
          <hr class="rounded" />
          <span>
            Turn:
            <p id="turn">White</p>
          </span>
          <span
            >White Score:
            <p id="white-score">0</p></span
          >
          <span
            >Black Score:
            <p id="black-score">0</p></span
          >
          <div class="buttons">
            <button id="restart" class="button">♻︎</button>
          </div>
        </div>
        <!-- #endregion -->
        <!-- #region Timer -->
        <div class="container panel">
          <h1>Timer</h1>

          <div class="clocks">
            <div class="clock player">
              <button class="clock-button up" id="up-A">⬆</button>
              <span class="time" id="player-timer">05:00</span>
              <button class="clock-button down" id="down-A">⬇</button>
            </div>
            <p>vs</p>
            <div class="clock opponent">
              <button class="clock-button up" id="up-B">⬆</button>
              <span class="time" id="opponent-timer">05:00</span>
              <button class="clock-button down" id="down-B">⬇</button>
            </div>
          </div>
          <div class="buttons">
            <button id="start-timer" class="button">▶</button>
          </div>
          <hr class="solid" />
          <p class="note">Timers will switch automatically</p>
        </div>
        <!-- #endregion -->
      </aside>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
