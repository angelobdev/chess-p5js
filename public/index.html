<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chess!</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <h1>Chess!</h1>
    </header>
    <div class="wrapper">
      <!-- Chess Game -->
      <div class="container main">
        <div id="chess"></div>
      </div>
      <aside class="aside">
        <!-- Summary -->
        <div class="container panel">
          <h1>Round Summary</h1>
          <span>
            Opponent:
            <select id="opponent-chooser" name="opponent">
              <option value="second-player">Second Player</option>
              <option value="random-AI">Random AI</option>
            </select>
          </span>
          <hr class="rounded" />
          <span>
            Turn:
            <p id="turn">White</p>
          </span>
          <span
            >White Score:
            <p id="white-score">0</p></span
          >
          <span
            >Black Score:
            <p id="black-score">0</p></span
          >
          <div class="buttons">
            <button
              id="restart"
              class="button"
              style="background-color: lightgreen"
            >
              Restart
            </button>
          </div>
        </div>
        <!-- Timer -->
        <div class="container panel">
          <h1>Timer</h1>
        </div>
      </aside>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
